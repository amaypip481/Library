<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./Library.js" defer></script>
</head>

<body>
    <button id="addBooks">&#43;</button>
    <div id="container">
        <div id="header">
            <div>
                <header>Your Library</header>
                <!-- <button id="catalog">Books</button> -->  
            </div>
            <div>
                <button id="account">Your account</button>  
                <img src="./Assets/logo.jpg" alt="Logo" id="headerLogo">
            </div>
        </div>
        <div id="content">
        </div>
        <div id="footer">
            <div>
                <p>Happiness can be found, even in the darkest of times, if one only remembers to turn on the light - Albus Percival Wulfric Brian Dumbledore</p>
            </div>
        </div>
    </div>
    <dialog id="addBookDialog">
        <form action="#" method="post" id="addBooksForm">
            <div>
                <button id="formClose"><img src="./Assets/x-circle.svg" alt="Close"></button>
            </div>
            <div><label for="Title">Title*</label></div>
            <div>
                <input type="text" id="formTitle" required>
                <p class="formErrorMessage" >*Can't be blank</p>
            </div>
            <div><label for="Author">Author*</label></div>
            <div>
                <input type="text" id="formAuthor" required>
                <p class="formErrorMessage">*Can't be blank</p>
            </div>
            <div><label for="Genre">Genre*</label></div>
            <div>
                <input type="text" id="formGenre" required>
                <p class="formErrorMessage">*Can't be blank</p>
            </div>
            <div><label for="Description">Description</label></div>
            <div>
                <textarea id="formDescription"></textarea>
            </div>
            <div class="formButtonDiv">
                <button type="submit">Submit</button>
            </div>
        </form>
    </dialog>

</body>

</html>
